{% extends "base.html" %}{% load i18n %}
{% block title %}{% trans "signup as volunteer for"|capfirst %}{{ block.super }}{% endblock title %}
{% block content %}
<form method="post" action="{{ request.path }}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="role", value="volunteer" >
    <p><button type="submit">{% trans "register volunteer account"|title %}</button></p>
</form>
{% endblock content %}
