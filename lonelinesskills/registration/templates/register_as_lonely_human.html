{% extends "base.html" %}{% load i18n %}
{% block title %}{{ block.super }}{% trans "lonely human registration"|capfirst %}{{ block.super }}{% endblock title %}
{% block content %}
<form method="post" action="{{ request.path }}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="role" value="lonelyhuman">
    <p><button type="submit">{% trans "register lonely human account"|title %}</button></p>
</form>
{% endblock content %}
